<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Front End Mentor Summay Card challenge coded through HTML5 and CSS"
    />
    <meta name="robots" content="index, follow" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Front End Mentor | Order Summary Card</title>
  </head>
  <body>
    <main>
      <img
        src="images/pattern-background-desktop.svg"
        alt="background wave decoration"
        class="wave-decoration"
      />
      <img
        src="images/pattern-background-mobile.svg"
        alt="background wave decoration"
        class="mobile-wave-decoration"
      />
      <section class="main-card-section">
        <div class="image-container">
          <img
            src="images/illustration-hero.svg"
            alt="guy listening to music illustration"
          />
        </div>
        <div class="text-container">
          <div class="order-container">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="membership-container">
            <img src="images/icon-music.svg" alt="musical note icon" />
            <div class="membership-text">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="payment-container">
            <button>Proceed to Payment</button>
            <p>Cancel Order</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
